{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
  <div class="registerDetails">
    <form action="addInfo" method="post">
      {% csrf_token %}

      <input type="text" name="name" value="" placeholder="First Name"><br>
      <input type="text" name="lname" value="" placeholder="Last Name"><br>
      <input type="text" name="gender" value="" placeholder="Gender"><br>
      <input type="text" name="username" value="" placeholder="Username"><br>
      <input type="password" name="pwd1" value="" placeholder="Password"><br>
      <input type="password" name="pwd2" placeholder="Re-enter Password" value=""><br>
      <button class="btn btn-primary" type="submit" name="button">Register</button>

    </form>
  </div>
</body>

</html>
